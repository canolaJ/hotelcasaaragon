<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="
        display: flex;
        align-items: center;
        justify-content: center;
    ">
        <div style="
            width:370px;
            height: 450px;
            background-color:#158093;
            border-radius: 10px;
            border: 1px solid #137081;
            box-shadow: 2px 2px 10px #137081;
            padding: 10px 20px;"
            
        >
            <div style="text-align:center;">
                <h1 style="color:rgb(194, 6, 6); text-decoration: underline; text-align:center;">Nueva Reserva</h1>
            </div>
            <div>
                <span style="
                display: flex;
                align-items: center;
                justify-content: left;"
                >
                    <h3 style="color:#000;">
                        <b>Cliente : </b>
                    </h3>
                    <h3 style="color:#f2f4f7;margin-left: 2px;"> '.$name.'</h3>
                </span>

                <span style="
                display: flex;
                align-items: center;
                justify-content: left;"
                >
                    <h3 style="color:#000;;">
                        <b>Correo Electrónico : </b>
                    </h3>
                    <h3 style="color:#f2f4f7;margin-left: 2px;"> '.$email.'</h3>
                </span>

                <span style="
                display: flex;
                align-items: center;
                justify-content: left;"
                >
                    <h3 style="color:#000;;">
                        <b>Teléfono : </b>
                    </h3>
                    <h3 style="color:#f2f4f7;margin-left: 2px;"> '.$phone.'</h3>
                </span>

                <span style="
                display: flex;
                align-items: center;
                justify-content: left;"
                >
                    <h3 style="color:#000;;">
                        <b>Tipo de Habitación : </b>
                    </h3>
                    <h3 style="color:#f2f4f7;margin-left: 2px;"> '.$room__type.'</h3>
                </span>

                <span style="
                display: flex;
                align-items: center;
                justify-content: left;"
                >
                    <h3 style="color:#000;;">
                        <b>Fecha de Check-In : </b>
                    </h3>
                    <h3 style="color:#f2f4f7;margin-left: 2px;"> '.$dateIn.'</h3>
                </span>

                <span style="
                display: flex;
                align-items: center;
                justify-content: left;"
                >
                    <h3 style="color:#000;;">
                        <b>Fecha de Check-Out  : </b>
                    </h3>
                    <h3 style="color:#f2f4f7;margin-left: 2px;"> '.$dateOut.'</h3>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
